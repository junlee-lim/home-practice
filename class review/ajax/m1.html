<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #page-container span { 
            display:inline-block; margin-left: 10px; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="page-container"></div>
    <div id="container"></div>
    <script>
        const makeItem = data => {
            //넓이랑 높이가 1/10 작은 이미지가 뜰 수 있게 해주세요.
            const width = parseInt(data.width/10)
            const height = parseInt(data.height/10)
            //div라는 이름에 div 요소를 생성하고, div.innerHTML을 사용해서 내부에 img랑 작가 이름이 나오도록.
            //링크: https://picsum.photos/id/${data.id}/${width}/${height}, 작가 이름:${data.author}
            const div = document.createElement('div');
            div.innerHTML = `
                <img src="https://picsum.photos/id/${data.id}/${width}/${height}"></img>
                <div>작가 이름: ${data.author}</div>
            `
            return div;
        }

        const $container = document.querySelector('#container');

        const procItems = list => {
            //실행될 때마다 $container를 비워주세요.(페이지마다 사진이 누적되지 않게)
            $container.innerText = null;
            //list에 값이 item이 반복되어 나오도록 해주고, 그 값이 $container의 자식이 되게 해주세요.
            list.forEach(item => {
                const elem = makeItem(item)
                $container.append(elem)
            });
        }

        const makePageContainer = (pageValue) => {
            //$pagecontainer에 #page-container를 불러와주세요.
            const $pagecontainer = document.querySelector('#page-container');
            //1~10까지의 숫자가 가로로 일렬 배열되게 해주고, $pagecontainer의 자식으로 들어오게 해주세요.
            for(let i = 1; i<=10; i++){
                const num = document.createElement('span')
                num.innerText = i
                $pagecontainer.append(num)
                //숫자를 클릭하면 getData(i) 값이 나오게 해주세요.
                num.addEventListener('click', () => {
                    getData(i);
                })
            }
        }
        makePageContainer(10);

        const getData = page => {
            fetch(`https://picsum.photos/v2/list?limit=50&page=${page}`)
            .then( res => res.json() )
            .then( json => procItems(json) )
            .catch( err => {
                alert('에러 발생!');
                console.log(err);
            } );
        }
        getData(1);
    </script>
</body>
</html>
